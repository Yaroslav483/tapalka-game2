<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China</title>
  <link rel="stylesheet" href="styles-sign.css" />
</head>
<body>
  <main>
    <img src="https://yt3.googleusercontent.com/C-i_-B5vyGIRiQ8VevXutxTcV4csO9_b5rcCQi87wNYggBZJAH0N0_BuJUFV-NOAla8S2Abfgg=s900-c-k-c0x00ffffff-no-rj" alt="logo" class="logo" />
    <p class="welcome-message">Welcome to Чина Coin</p>
    <p class="subtitle">Sign in</p>
    <form id="signInForm">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <div class="input-with-icon">
          <input type="password" id="password" class="pass" required />
          <img class="eye" src="https://cdn-icons-png.flaticon.com/128/98/98494.png" alt="eye icon" id="togglePassword" style="width: 20px; cursor: pointer;" />
        </div>
      </div>
      <button type="submit">Sign in</button>
      <p class="account">Don’t have an account yet? <a href="sign-up.html">Sign up</a></p>
    </form>
  </main>

  <script src="sign-in.js"></script>
</body>
</html>
